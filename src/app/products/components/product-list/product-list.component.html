<ul class="product-list">
    <li
        *ngFor="let product of products | async | orderBy : 'name' : 'true'"
        class="product-list__item"
        fxLayout="row"
        fxLayouAlign="center stretch"
    >
        <app-product
            [product]="product"
            (buy)="onBuy($event)"
        ></app-product>
    </li>
</ul>
