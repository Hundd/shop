<mat-toolbar
    color="primary"
    class="mat-elevation-z2"
    fxLayout
    fxLayoutAlign="space-between center"
>
    <a
        routerLink="/"
        class="toolbar-link"
    >
        <h1 #appTitle></h1>
    </a>

    <div
        fxLayout
        fxLayoutAlign="end center"
        fxLayoutGap="10px"
    >
        <app-cart *ngIf="cartIsNotEmpty$ | async; else emptyCartBlock"></app-cart>

        <ng-template #emptyCartBlock>
            <p>Your cart is empty</p>
        </ng-template>
    </div>
</mat-toolbar>

<router-outlet></router-outlet>
